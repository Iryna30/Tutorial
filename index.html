<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="test_style.css" />
  </head>
  <body>

    <h1 class="animate__animated animate__fadeInDownBig">My Header</h1>
    <button class="btn" type="button">
      Test button
      <svg class="icon icon-fire" width="30" height="30">
        <use href="./symbol-defs.svg#icon-fire"></use>
      </svg>
      <svg class="icon icon-rocket" width="30" height="30">
        <use href="./symbol-defs.svg#icon-rocket"></use>
      </svg>
    </button>
    <div class="form1">
      <div class="form"></div>
    </div>

    <div class="scene">
      <div class="card">
        <div class="card__face card__face--front">front</div>
        <div class="card__face card__face--back">back</div>
      </div>

      
    </div>
    <img class="animate__animated animate__rubberBand"
        src="https://cdn-icons-png.flaticon.com/512/869/869869.png"
        alt="Sun"
        width="300"
        height="300"
      />
    <script>
      var card = document.querySelector(".card");
      card.addEventListener("click", function () {
        card.classList.toggle("is-flipped");
      });
    </script>
  </body>
</html>
